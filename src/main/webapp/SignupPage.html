<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
  @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Quicksand", sans-serif;
}
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #111;
  width: 100%;
  overflow: hidden;
}
.ring {
  position: relative;
  width: 600px;
  height: 600px;
  display: flex;
  justify-content: center;
  align-items: center;
   filter: drop-shadow(0 0 20px var(--clr));
   flex-direction: column;
}
.ring i {
  position: absolute;
  inset: 0;
  border: 2px solid #fff;
  transition: 0.5s;
}
.ring i:nth-child(1) {
  border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
  animation: animate 6s linear infinite;
}
.ring i:nth-child(2) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate 4s linear infinite;
}
.ring i:nth-child(3) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate2 10s linear infinite;
}
.ring i:nth-child(4	) {
  border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
  animation: animate2 10s linear infinite;
}
.ring:hover i {
  border: 6px solid var(--clr);
  filter: drop-shadow(0 0 20px var(--clr));
}
@keyframes animate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
@keyframes animate2 {
  0% {
    transform: rotate(360deg);
  }
  100% {
    transform: rotate(0deg);
  }
}
.login {
  position: absolute;
  width: 300px;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 20px;
}
.login h2 {
  font-size: 2em;
  color: #fff;
}
.login .inputBx {
  position: relative;
  width: 100%;
}
.login .inputBx input {
  position: relative;
   width: calc(100% - 40px);
  padding: 12px 20px;
  background: transparent;
  border: 2px solid #fff;
  border-radius: 40px;
  font-size: 1.2em;
  color: #fff;
  box-shadow: none;
  outline: none;
}
.login .inputBx input[type="submit"] {
  width: calc(100% - 40px);
  background: #0078ff;
  background: linear-gradient(45deg, #ff357a, #fff172);
  border: none;
  cursor: pointer;
}
.login .inputBx input::placeholder {
  color: rgba(255, 255, 255, 0.75);
}
.login .links {
  position: relative;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
}
.login .links a {
  color: #fff;
  text-decoration: none;
}
  
    </style>
</head>
<body>
    <!--ring div starts here-->
<form method="post" action="SignupServlet">
<div class="ring">
  <i style="--clr:#00ff0a;"></i>
  <i style="--clr:#ff0057;"></i>
  <i style="--clr:#fffd44;"></i>
  
  <div class="login">
    <h2>Signup</h2>
    <div class="inputBx">
      <input type="text" placeholder="Username" name="username" required>
    </div>
    <div class="inputBx">
      <input type="email" placeholder="Email" name="email" required>
    </div>
    <div class="inputBx">
      <input type="password" placeholder="Password" name="password" required>
    </div>
    <div class="inputBx">
      <input type="password" placeholder="Confirm Password" name="cpassword" required>
    </div>
   	
   	
    <div class="inputBx">
      <input type="submit" value="Sign up">
    </div>
    <div class="links">
      <a href="LoginPage.html">already have a account?</a>
    </div>
  </div>
  
</div>
</form>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.querySelector('input[name="password"]');
    const confirmPasswordInput = document.querySelector('input[name="cpassword"]');
    const form = document.querySelector('form');
    const errorMessageContainer = document.createElement('div');

    form.addEventListener("submit", function (event) {
      const errorMessage = "Password and Confirm Password do not match!";
      
      if (passwordInput.value !== confirmPasswordInput.value) {
        displayErrorMessage(errorMessage);
        event.preventDefault(); // Prevent form submission
      } else {
        hideErrorMessage();
      }
    });

    function displayErrorMessage(message) {
      errorMessageContainer.textContent = message;
      errorMessageContainer.style.color = "#fff";
      errorMessageContainer.style.fontWeight = "bold";
      errorMessageContainer.style.marginTop = "20px";
      confirmPasswordInput.parentElement.appendChild(errorMessageContainer);
    }

    function hideErrorMessage() {
      if (errorMessageContainer.parentNode === confirmPasswordInput.parentElement) {
        confirmPasswordInput.parentElement.removeChild(errorMessageContainer);
      }
    }
  });
</script>

    
</body>
</html>
